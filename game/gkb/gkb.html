<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game</title>

    <link rel="stylesheet" href="gkb.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid bg-primary bs-3">
      <div class="row text-center p-5">
        <div class="col-12">
          <h1>Gunting Kertas Batu</h1>
        </div>
      </div>
    </div>

    <div class="row container-fluid display-game p-5">
      <section class="col-4">
        <div class="row justify-content-center">
          <div class="kertas text-center p-4">
            <img class="opt" src="../../img/gkb/kertas.png" alt="kertas" onclick="opt(0)" />
          </div>
          <div class="gunting text-center p-4">
            <img class="opt" src="../../img/gkb/gunting.png" alt="gunting" onclick="opt(1)" />
          </div>
          <div class="batu text-center p-4">
            <img class="opt" src="../../img/gkb/batu.png" alt="batu" onclick="opt(2)" />
          </div>
        </div>
      </section>

      <section class="col-4">
        <div class="row text-center">
          <div class="bg-secondary text-white hasil text-center p-4">
            <h1>HASIL</h1>
          </div>
        </div>
      </section>

      <section class="col-4">
        <div class="row">
          <div class="bot p-5 text-center">
            <img src="../../img/gkb/bot.png" alt="" />
          </div>
        </div>
      </section>
    </div>
    <script src="gkb.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
