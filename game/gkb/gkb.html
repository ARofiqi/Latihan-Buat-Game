<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game</title>

    <link rel="stylesheet" href="gkb.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="container-fluid bg-primary text-white">
        <div class="row text-center p-5">
          <div class="col-12">
            <h1>Gunting Kertas Batu</h1>
          </div>
          <a href="../../index.html" class="col-1"><button type="button" class="btn btn-primary bg-opacity-50">Back</button></a>
        </div>
      </div>

      <div class="container-fluid bg-primary bg-opacity-10 py-5">
        <section>
          <div class="row justify-content-center mb-5">
            <div class="kertas text-center col-4">
              <img class="opt" src="../../img/gkb/kertas.png" alt="kertas" onclick="opt(0)" />
            </div>
            <div class="gunting text-center col-4">
              <img class="opt" src="../../img/gkb/gunting.png" alt="gunting" onclick="opt(1)" />
            </div>
            <div class="batu text-center col-4">
              <img class="opt" src="../../img/gkb/batu.png" alt="batu" onclick="opt(2)" />
            </div>
          </div>
        </section>

        <section class="row">
          <section class="col-4">
            <div class="player text-center">
              <img src="../../img/gkb/bot.png" alt="" />
            </div>
          </section>

          <section class="d-flex justify-content-center align-items-center col-4">
            <div class="bg-secondary hasil text-center text-white border border-dark rounded-pill p-2">
              <h1>HASIL</h1>
            </div>
          </section>

          <section class="col-4">
            <div class="bot text-center">
              <img src="../../img/gkb/bot.png" alt="" />
            </div>
          </section>
        </section>
      </div>

      <div class="display bg-primary">
        <div class="row text-center p-4 text-white">
          <h3>By Ahmad Rofiqi</h3>
        </div>
      </div>
    </div>

    <script src="gkb.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
