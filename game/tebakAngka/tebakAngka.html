<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game</title>
    <link rel="stylesheet" href="tebakAngka.css">

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!-- CSS animation AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  </head>
  <body>
    <div class="header container-fluid bg-primary bg-gradient p-5">
      <section class="row text-white text-center">
        <h1 class="display-4">Tebak Angka</h1>
      </section>
      <a href="../../index.html" class="col-1"><button type="button" class="btn btn-primary bg-opacity-50">Back</button></a>
    </div>

    <div class="main">
      <div class="container-fluid text-bg-light">
        <div class="row p-5 justify-content-center">
          <div class="box-number col-6 justify-content-center ">
            <h1>0 < Angka < 10</h1>
          </div>
          <div class="box-tebak col-6 row p-5 justify-content-center">
            <input type="number" class="input-player col-12" placeholder="Masukan Angka...">
            <div class="submit col-10 text-center">
              <h1>SUBMIT</h1>
            </div>
          </div>
        </div>
        <div class="row score p-5 pt-0">
          <div class="title col-12">
            <h1>SCORE</h1>
          </div>
          <div class="table-score col-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Nama</th>
                  <th scope="col">win</th>
                  <th scope="col">lose</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>1</td>
                  <td>0</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>8</td>
                  <td>3</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry the Bird</td>
                  <td>3</td>
                  <td>7</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <div class="footer"></div>

    <script src="tebakAngka.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- JavaScript animation aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
